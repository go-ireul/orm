# use the default golang container from Docker Hub
box: golang

services:
    - id: mariadb:10.0
      env:
          MYSQL_DATABASE: orm
          MYSQL_USER: orm
          MYSQL_PASSWORD: orm
          MYSQL_RANDOM_ROOT_PASSWORD: "yes"
    - id: postgres
      env:
          POSTGRES_USER: orm
          POSTGRES_PASSWORD: orm
          POSTGRES_DB: orm

# The steps that will be executed in the build pipeline
build:
    # The steps that will be executed on build
    steps:
        # Sets the go workspace and places you package
        # at the right place in the workspace tree
        - setup-go-workspace

        # Gets the dependencies
        - script:
                name: go get
                code: |
                    cd $WERCKER_SOURCE_DIR
                    go version
                    go get -t ./...

        # Build the project
        - script:
                name: go build
                code: |
                    go build ./...

        # Test the project
        - script:
                name: test sqlite
                code: |
                    go test ./...

        - script:
                name: test mysql
                code: |
                    ORM_DIALECT=mysql ORM_DBADDRESS=mariadb:3306 go test ./...

        - script:
                name: test postgres
                code: |
                    ORM_DIALECT=postgres ORM_DBHOST=postgres go test ./...
